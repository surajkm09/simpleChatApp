<md-card class="chatCard">
  <md-card-header class="headerAndFooter">
    <md-card-header-text>
      <span class="md-title"
        ><h2>{{ userName }}</h2></span
      >
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <ul ng-repeat="message in messages track by $index" >
      <li style="float: left"  ng-if="message.isReceived">{{message.data}}</li>
      <li style="float: right;text-align: right" ng-if="!message.isReceived">{{message.data}}</li>
    </ul>

    <!-- <ol>
      <li ng-repeat= "messagein messages track by $index">{{ message }}</li>
    </ol> -->
  </md-card-content>

  <md-card-footer >
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <md-input-container layout="row" >
            <label>response</label>
            <input ng-model="responeMessage" type="text">
          </md-input-container>
     
    <md-button class="md-raised md-primary"  ng-click="onSend()">Send</md-button>
    </section>
</md-card-footer>
</md-card>
